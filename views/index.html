<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/style.css" >
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.0/socket.io.js" integrity="sha512-nYuHvSAhY5lFZ4ixSViOwsEKFvlxHMU2NHts1ILuJgOS6ptUmAGt/0i5czIgMOahKZ6JN84YFDA+mCdky7dD8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/script.js" defer></script>
</head>
<body class="bg-purple-500 m-0">
    <!--INTRO CONTAINER-->
    <div class="container flex flex-col justify-center items-center m-auto h-screen" id="intro">
        
        <h1 class="text-3xl text-white">
            Bienvenido a Typing Game
        </h1>
        
        <form class="bg-white w-1/3 rounded p-6 shadow-md mt-6 text-center" id="user">
            <h2 class="text-x1">
                Ingresa tu nombre para unirte
            </h2>
            <input id="name" class="d-block rounded w-full border border-gray-500 shadow p-4" type="text" placeholder="ingresa tu nombre" />
        </form> 
    </div>
    <!--GAME CONTAINER-->   
    <div class="container flex flex-col justify-center items-center m-auto h-screen hidden" id="game">
        <div class="fixed top-0 right-0 bg-white rounded p-6 shadow-md mt-2 mr-2 text-center">
            <h3 class="text-2x1 font-bold border-b border-gray-300 pb-4 mb-4">Leader Board</h3>
            <ul id="leaderboard">
            </ul>
        </div>
        <h1 class="text-3xl font-bold text-white text-center">
            Escribe la frase:
        </h1>
        <div class="bg-white w-1/3 rounded p-6 shadow-md mt-6 text-center">
            <p class=" mb-4" id="text"></p>
            <input
                id="response"
                class="d-block rounded w-full border border-gray-500 shadow p-4"
                type="text"
                placeholder="ingresa tu respuesta"
                oncopy="return false"
                onpaste="return false"
            />
        </div> 
    </div>
</body>
</html>
